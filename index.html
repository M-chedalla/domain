<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            /* Base speeds */
            --star-speed: 100s;
            --ticker-speed: 20s;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            cursor: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background-color 0.2s ease;
        }

        /* --- Realistic Space Background Layers --- */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .stars, .stars2, .stars3 {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: block;
            background: transparent; 
        }

        /* Small distant stars */
        .stars {
            background-image: radial-gradient(white 1px, transparent 1.5px);
            background-size: 50px 50px;
            opacity: 0.3;
            animation: space-drift var(--star-speed) linear infinite;
        }

        /* Medium stars */
        .stars2 {
            background-image: radial-gradient(white 1.5px, transparent 2px);
            background-size: 100px 100px;
            background-position: 20px 30px;
            opacity: 0.5;
            animation: space-drift calc(var(--star-speed) * 0.8) linear infinite;
        }

        /* Large bright stars with twinkling */
        .stars3 {
            background-image: radial-gradient(#fff 2px, transparent 3px);
            background-size: 200px 200px;
            background-position: 50px 80px;
            opacity: 0.8;
            animation: space-drift calc(var(--star-speed) * 0.6) linear infinite, twinkle 4s ease-in-out infinite;
        }

        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(20, 20, 40, 0.4), transparent 80%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- Falling (Shooting) Star Styling --- */
        .falling-star {
            position: fixed;
            height: 2px;
            background: linear-gradient(45deg, rgba(255,255,255,1), transparent);
            border-radius: 999px;
            filter: drop-shadow(0 0 6px rgba(255,255,255,1));
            z-index: 1; /* Behind text but above BG */
            pointer-events: none;
            opacity: 0;
            transform: rotate(-45deg);
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translate(-300px, 300px) rotate(-45deg); /* Moves Left and Down */
                opacity: 0;
            }
        }

        /* --- UFO Styling --- */
        .ufo-container {
            position: fixed;
            left: -150px; /* Start off-screen */
            z-index: 5; /* Behind text, in front of stars */
            font-size: 3rem;
            filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.5));
            pointer-events: none;
        }
        
        .ufo-fly-anim {
            animation: ufo-fly linear forwards;
        }

        @keyframes ufo-fly {
            0% { transform: translateX(0) rotate(-5deg); }
            100% { transform: translateX(calc(100vw + 300px)) rotate(5deg); }
        }

        /* --- Animations --- */
        @keyframes space-drift {
            0% { background-position: 0 0; }
            100% { background-position: 0 1000px; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        /* --- WARP SPEED STATE --- */
        body.warp-active {
            background-color: #000510; /* Slight blue tint */
        }

        /* Streaking effect for stars */
        body.warp-active .stars, 
        body.warp-active .stars2, 
        body.warp-active .stars3 {
            animation-duration: 0.2s; 
            opacity: 0.6;
            filter: blur(1px);
            transform: scaleY(1.5); 
        }
        
        /* Speed up text */
        body.warp-active .ticker-move {
            animation-duration: 2s; /* Very fast */
            filter: blur(2px); /* Motion blur on text */
        }

        /* --- Cursor Star Follower --- */
        .cursor-star {
            position: fixed;
            top: 0;
            left: 0;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #ffffff 10%, transparent 70%);
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.8); 
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            will-change: left, top;
            transition: width 0.2s, height 0.2s, box-shadow 0.2s;
        }

        body.warp-active .cursor-star {
            width: 30px;
            height: 30px;
            box-shadow: 0 0 40px 15px rgba(0, 238, 255, 1);
            background: radial-gradient(circle, #0ef 20%, transparent 70%);
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            z-index: 10;
        }

        /* --- Seamless Stock Ticker --- */
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            display: flex;
        }

        .ticker-move {
            display: flex;
            animation: ticker-seamless var(--ticker-speed) linear infinite;
        }

        .ticker-item {
            flex-shrink: 0;
            font-family: 'Chonburi', serif;
            font-size: 10vw; 
            color: #ffffff;
            padding-right: 100px; 
            text-shadow: 0 0 10px rgba(0,0,0,0.5); 
        }

        @keyframes ticker-seamless {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- Social Icons --- */
        .social-icons-container {
            margin-top: 50px;
            display: flex;
            gap: 40px; 
            z-index: 10; 
        }

        .social-icon {
            font-size: 2.5rem;
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
            cursor: none;
        }

        .social-icon:hover {
            transform: scale(1.2);
            color: #0ef; /* Electric Cyan */
            text-shadow: 0 0 20px rgba(0, 238, 255, 0.8), 0 0 40px rgba(0, 238, 255, 0.4); 
        }

        /* --- Footer Section --- */
        .footer-container {
            width: 100%;
            padding-bottom: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .beaming-line {
            height: 1px;
            width: 100%;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            background-size: 50% 100%;
            background-repeat: no-repeat;
            opacity: 0.7;
            animation: beam 3s infinite linear;
            margin-bottom: 15px;
        }

        @keyframes beam {
            0% { background-position: -50% 0; }
            100% { background-position: 150% 0; }
        }

        .footer-text {
            color: #888;
            font-size: 14px;
        }

        .copyright-year {
            font-family: 'Major Mono Display', monospace;
            font-weight: bold;
            letter-spacing: 1px;
            margin-right: 8px;
        }

        .telugu-signature {
            font-family: 'Sirivennela', sans-serif;
            font-size: 18px;
        }
        
        @media (max-width: 600px) {
            .ticker-item { font-size: 15vw; }
        }
    </style>
</head>

    <script>
        // --- Cursor Logic ---
        const cursorStar = document.getElementById('cursorStar');
        document.addEventListener('mousemove', (e) => {
            cursorStar.style.left = e.clientX + 'px';
            cursorStar.style.top = e.clientY + 'px';
            
            // Subtle parallax on nebula
            const moveX = (e.clientX * -0.01);
            const moveY = (e.clientY * -0.01);
            document.querySelector('.nebula').style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // --- Warp Speed Easter Egg ---
        document.addEventListener('mousedown', () => document.body.classList.add('warp-active'));
        document.addEventListener('mouseup', () => document.body.classList.remove('warp-active'));
        document.addEventListener('touchstart', () => document.body.classList.add('warp-active'));
        document.addEventListener('touchend', () => document.body.classList.remove('warp-active'));

        // --- UFO Flyby Logic ---
        const ufo = document.getElementById('ufo');

        function triggerUFO() {
            const randomTop = Math.floor(Math.random() * 70) + 10;
            const randomDuration = Math.random() * 4 + 3;

            ufo.style.top = randomTop + '%';
            ufo.style.animationDuration = randomDuration + 's';
            
            ufo.classList.remove('ufo-fly-anim');
            void ufo.offsetWidth; 
            ufo.classList.add('ufo-fly-anim');

            const nextFlightIn = Math.random() * 15000 + 10000;
            setTimeout(triggerUFO, nextFlightIn);
        }
        setTimeout(triggerUFO, 2000);

        // --- NEW: Falling Stars Logic ---
        function createFallingStar() {
            const star = document.createElement('div');
            star.classList.add('falling-star');

            // Random width between 100px and 200px (length of tail)
            const length = Math.random() * 100 + 100;
            star.style.width = length + 'px';

            // Random position: Start anywhere from top -20% to 50% height, and anywhere horizontal
            // We ensure it starts slightly off screen or high up so it falls IN view
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 50 - 20 + 'vh'; 

            // Random duration for the fall
            const duration = Math.random() * 1 + 1; // 1 to 2 seconds
            star.style.animation = `shoot ${duration}s ease-out forwards`;

            document.body.appendChild(star);

            // Clean up DOM after animation ends
            setTimeout(() => {
                star.remove();
            }, duration * 1000);

            // Schedule next falling star (Random between 2s and 6s)
            const nextStarTime = Math.random() * 4000 + 2000;
            setTimeout(createFallingStar, nextStarTime);
        }

        // Initialize falling stars
        createFallingStar();

    </script>
